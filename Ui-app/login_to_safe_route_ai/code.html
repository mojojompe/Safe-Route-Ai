<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login to Safe Route AI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#22C55E",
                        "background-dark": "#0D1C12",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>
<style>
        body {
            min-height: 100vh;min-height: 100dvh;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark text-white">
<div class="flex flex-col items-center justify-center min-h-screen p-6">
<div class="w-full max-w-sm">
<div class="flex flex-col items-center text-center mb-10">
<div class="bg-primary/10 border border-primary/30 p-3 rounded-full mb-4">
<span class="material-symbols-outlined text-primary" style="font-size: 32px;"> shield </span>
</div>
<h1 class="text-3xl font-bold text-white">Welcome Back</h1>
<p class="text-slate-400 mt-2">Log in to continue to Safe Route AI</p>
</div>
<form class="space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none"> mail </span>
<input class="w-full pl-12 pr-4 py-3 bg-[#1A2E22] border border-transparent focus:border-primary focus:ring-primary rounded-lg text-white placeholder-slate-500" placeholder="Email or Username" type="email"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 pointer-events-none"> lock </span>
<input class="w-full pl-12 pr-4 py-3 bg-[#1A2E22] border border-transparent focus:border-primary focus:ring-primary rounded-lg text-white placeholder-slate-500" placeholder="Password" type="password"/>
</div>
<div class="text-right">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<button class="w-full bg-primary text-white font-bold py-3.5 rounded-lg shadow-lg shadow-primary/30 hover:bg-green-500 transition-colors duration-300" type="submit">
                    Log In
                </button>
</form>
<div class="mt-8 text-center">
<p class="text-slate-400">
                    Don't have an account? <a class="font-bold text-primary hover:underline" href="#">Sign Up</a>
</p>
</div>
</div>
</div>

</body></html>
