<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up for Safe Route AI</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#00E576",
            "background-light": "#F0F4F8",
            "background-dark": "#0A140F",
          },
          fontFamily: {
            display: ["Sora", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      line-height: 1;}
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);

  </head>
<body class="bg-background-dark font-display">
<div class="flex flex-col min-h-screen">
<header class="absolute top-0 left-0 right-0 p-6 z-10">
<nav class="flex justify-start">
<a class="flex items-center gap-2 text-white" href="#">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</a>
</nav>
</header>
<main class="flex-grow flex flex-col justify-center px-6">
<div class="text-center">
<div class="inline-flex items-center justify-center bg-green-900/50 p-3 rounded-full mb-4">
<svg class="h-8 w-8 text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12,2A10,10,0,0,0,2,12A10,10,0,0,0,12,22A10,10,0,0,0,22,12A10,10,0,0,0,12,2M12,4A8,8,0,0,1,20,12A8,8,0,0,1,12,20A8,8,0,0,1,4,12A8,8,0,0,1,12,4M11,6V8H13V6M11,10V18H13V10Z"></path></svg>
</div>
<h1 class="text-3xl font-bold text-white mb-2">Create Your Account</h1>
<p class="text-slate-400">Join Safe Route AI to find the safest paths.</p>
</div>
<form class="mt-8 space-y-5">
<div>
<label class="text-sm font-medium text-slate-300" for="name">Full Name</label>
<div class="relative mt-2">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">person</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary" id="name" name="name" placeholder="Enter your full name" type="text"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-slate-300" for="email">Email Address</label>
<div class="relative mt-2">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">mail</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-slate-300" for="password">Password</label>
<div class="relative mt-2">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">lock</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white placeholder-slate-500 focus:ring-primary focus:border-primary" id="password" name="password" placeholder="Create a strong password" type="password"/>
</div>
</div>
<div class="pt-4">
<button class="w-full bg-primary text-background-dark font-bold py-4 rounded-lg shadow-lg shadow-primary/20 hover:bg-opacity-90 transition-all duration-300" type="submit">Sign Up</button>
</div>
</form>
</main>
<footer class="text-center px-6 pb-8">
<p class="text-sm text-slate-400">
      Already have an account? <a class="font-semibold text-primary" href="#">Log In</a>
</p>
</footer>
</div>

</body></html>
