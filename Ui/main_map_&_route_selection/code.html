<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Safe Route AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Map Background -->
<div class="absolute inset-0 z-0 bg-cover bg-center" data-alt="Dark themed map of a city, showing streets and blocks" data-location="Los Angeles" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBVNoWb6DxnBN5C82EpY8rADm3Py1wsaM5D0EcE8LqeD3I_RiqxrV-mh9tDcrAeRYlu5fweMBg0VnNwJ5mKmIgOlycXcMhk3YNckx10WLae3d0sxv1nW99WuiAGgsDMGStW_TydmiJ_bLT163795BZp7cjNQSv4rTqLdQ5swGAOvFFTqn40bX6uoAcE1CLnxt9kIQ-vDHVQTNfAMHWlTqhWk6qn5lly2hlMTs6spqtwKa4Jlix7iDXyVp-KQamIUTqJoYc36HDXMcma");'>
<!-- Mock Route Polylines -->
<svg class="absolute inset-0 z-10 w-full h-full" preserveaspectratio="none" viewbox="0 0 1000 600">
<!-- Safe Route (Green) -->
<path d="M150 550 Q 300 400, 500 450 T 800 200" fill="none" stroke="#28A745" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" style="filter: drop-shadow(0 0 5px rgba(40, 167, 69, 0.7));"></path>
<!-- Moderate Risk (Yellow) -->
<path d="M150 550 Q 250 350, 480 380 T 820 250" fill="none" stroke="#FFC107" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" style="filter: drop-shadow(0 0 4px rgba(255, 193, 7, 0.7));"></path>
<!-- High Risk (Red) -->
<path d="M150 550 Q 350 450, 520 480 T 810 300" fill="none" stroke="#DC3545" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" style="filter: drop-shadow(0 0 4px rgba(220, 53, 69, 0.7));"></path>
</svg>
<!-- Route Info Badges -->
<div class="absolute z-20" style="top: 38%; left: 60%;">
<div class="flex items-center gap-2 rounded-full bg-background-dark/80 backdrop-blur-sm px-3 py-1.5 shadow-lg ring-1 ring-white/10">
<span class="material-symbols-outlined text-[#28A745] text-lg">shield</span>
<p class="text-white text-xs font-medium">12 min</p>
<div class="w-px h-4 bg-white/20"></div>
<p class="text-white text-xs font-medium">Safety: 9.8/10</p>
</div>
</div>
<div class="absolute z-20" style="top: 48%; left: 68%;">
<div class="flex items-center gap-2 rounded-full bg-background-dark/80 backdrop-blur-sm px-3 py-1.5 shadow-lg ring-1 ring-white/10">
<span class="material-symbols-outlined text-[#FFC107] text-lg">gpp_maybe</span>
<p class="text-white text-xs font-medium">15 min</p>
<div class="w-px h-4 bg-white/20"></div>
<p class="text-white text-xs font-medium">Safety: 7.5/10</p>
</div>
</div>
</div>
<!-- UI Overlay -->
<div class="relative z-30 flex h-full grow flex-col">
<!-- Top Nav Bar -->
<header class="flex w-full items-start justify-between gap-4 p-4 md:p-6">
<!-- Left Section: Logo & Search -->
<div class="flex flex-1 flex-col items-start gap-3">
<div class="flex items-center gap-2 text-white">
<div class="flex h-8 w-8 items-center justify-center rounded-lg bg-background-dark/50 ring-1 ring-white/10">
<svg class="h-5 w-5 text-primary" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_319)">
<path d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z" fill="currentColor"></path>
</g>
<defs><clippath id="clip0_6_319"><rect fill="white" height="48" width="48"></rect></clippath></defs>
</svg>
</div>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] drop-shadow-md">Safe Route AI</h1>
</div>
<div class="w-full max-w-md shadow-lg">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full bg-background-dark/80 backdrop-blur-sm ring-1 ring-white/10">
<div class="text-white/50 flex items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-white focus:outline-0 focus:ring-2 focus:ring-primary border-none bg-transparent h-full placeholder:text-white/50 px-4 pl-2 text-base font-normal leading-normal" placeholder="Search for a destination..." value=""/>
</div>
</label>
</div>
</div>
<!-- Right Section: Mode Toggle & Map Controls -->
<div class="flex flex-col items-end gap-3">
<div class="flex h-10 items-center justify-center rounded-xl bg-background-dark/80 p-1 backdrop-blur-sm shadow-lg ring-1 ring-white/10">
<label class="flex cursor-pointer h-full grow items-center justify-center gap-2 overflow-hidden rounded-lg px-3 has-[:checked]:bg-primary has-[:checked]:shadow-lg has-[:checked]:text-background-dark text-white text-sm font-medium leading-normal transition-colors">
<span class="material-symbols-outlined text-base">directions_walk</span>
<span class="truncate hidden sm:inline">Walking</span>
<input checked="" class="invisible absolute w-0" name="route-mode" type="radio" value="Walking"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center gap-2 overflow-hidden rounded-lg px-3 has-[:checked]:bg-primary has-[:checked]:shadow-lg has-[:checked]:text-background-dark text-white text-sm font-medium leading-normal transition-colors">
<span class="material-symbols-outlined text-base">directions_car</span>
<span class="truncate hidden sm:inline">Driving</span>
<input class="invisible absolute w-0" name="route-mode" type="radio" value="Driving"/>
</label>
</div>
<div class="flex flex-col gap-2 items-end">
<div class="flex flex-col rounded-xl bg-background-dark/80 backdrop-blur-sm shadow-lg ring-1 ring-white/10 overflow-hidden">
<button class="flex size-10 items-center justify-center transition-colors hover:bg-white/10">
<span class="material-symbols-outlined text-white">add</span>
</button>
<div class="w-full h-px bg-white/10"></div>
<button class="flex size-10 items-center justify-center transition-colors hover:bg-white/10">
<span class="material-symbols-outlined text-white">remove</span>
</button>
</div>
<button class="flex size-10 items-center justify-center rounded-xl bg-background-dark/80 backdrop-blur-sm shadow-lg ring-1 ring-white/10 transition-colors hover:bg-white/10">
<span class="material-symbols-outlined text-white">my_location</span>
</button>
</div>
</div>
</header>
<div class="flex-1"></div>
<!-- Floating Summary Card -->
<footer class="p-4 md:p-6 flex justify-center">
<div class="w-full max-w-xl">
<div class="flex flex-col items-stretch justify-start rounded-xl bg-background-dark/80 backdrop-blur-sm shadow-lg ring-1 ring-white/10 overflow-hidden md:flex-row md:items-start">
<div class="flex w-full grow flex-col items-stretch justify-center gap-2 p-4">
<p class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Selected Route Summary</p>
<div class="flex flex-col sm:flex-row items-start sm:items-end gap-3 justify-between">
<div class="flex flex-col gap-1">
<p class="text-white/70 text-sm font-normal leading-normal">Route is 95% low-risk. ETA: 12 min</p>
<p class="text-white/70 text-sm font-normal leading-normal">Analyzing real-time safety data...</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] w-full sm:w-auto cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-background-dark text-sm font-bold leading-normal tracking-wide transition-transform hover:scale-105">
<span class="truncate">Start Navigation</span>
</button>
</div>
</div>
</div>
</div>
</footer>
</div>
</div>
</body></html>
